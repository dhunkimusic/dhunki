<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dhunki A Cappella - a premier South Asian a cappella team based at the University of Texas at Dallas">
    <meta name="keywords" content="A Cappella, South Asian Music, Dhunki, UT Dallas, Competitions, Music Team">
    <title>Dhunki A Cappella</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Calibri', sans-serif;
            overflow-x: hidden;
            background-color: #181923;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('dhunkijeena.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            overflow: hidden; 
            filter: brightness(0.7);
        }

        .hero-text {
            font-size: 7rem;
            font-weight: bold;
            font-style: italic;
            background: linear-gradient(to right, #800000, #510001);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 120px; 
            text-shadow: 2px 2px 0 #181923, 3px 3px 0 #c2c1c2;
            animation: fadeIn 1s ease-in-out;
            z-index: 1;
            transform: skewY(-5deg);
            transition: transform 0.3s ease;
        }

        .hero-text:hover {
            transform: skewY(0deg) scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-bar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 2;
            background-color: #ceb992;
            padding: 10px 0;
        }

        .nav-bar ul {
            list-style: none;
            display: flex;
        }

        .nav-bar ul li {
            margin: 0 20px;
        }

        .nav-bar ul li a {
            text-decoration: none;
            color: #510001;
            font-size: 1.4rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 10px 20px;
            transition: color 0.3s ease;
        }

        .nav-bar ul li a:hover {
            color: #181923;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .tune-in-button {
            margin-top: 60px; 
            padding: 15px 30px;
            font-size: 1.8rem;
            color: #fff;
            background-color: #800000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .tune-in-button:hover {
            background-color: #510001;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
        }

        .team-highlight {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            padding: 60px 20px;
            background-color: #ceb992;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .team-card {
            background-color: #fff;
            color: #510001;
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 20px;
            position: relative;
            text-decoration: none;
        }

        .team-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            z-index: 1;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .team-card:hover::before {
            opacity: 1;
        }

        .team-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 1;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .team-highlight {
                flex-direction: column;
                align-items: center;
            }

            .team-card {
                margin-bottom: 20px;
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <div class="nav-bar">
        <ul>
            <li><a href="index.html">Home</a></li> 
            <li><a href="about.html">About</a></li> 
            <li><a href="team.html">Team</a></li>
            <li><a href="competitions.html">Competitions</a></li>
            <li><a href="auditions.html">Auditions</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <div class="image-container">
        <div class="hero-text">
            Dhunki A Cappella
        </div>
        <button class="tune-in-button" onclick="window.location.href='about.html'">Tune in!</button>
    </div>

    <div class="team-highlight">
        <a href="team.html" class="team-card">
            <h3>Meet our Members</h3>
            <p>Our 2024-2025 team!</p>
        </a>
        <a href="competitions.html" class="team-card">
            <h3>Competitions</h3>
            <p>A sneak peek into what we do!</p>
        </a>
    </div>

    <div class="footer">
        &copy; 2024 Dhunki A Cappella. All Rights Reserved.
    </div>

</body>
</html>
