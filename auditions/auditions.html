<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="A Cappella, Auditions, Dhunki, UT Dallas">
    <title>OH NO! Don't hurt us!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Calibri', sans-serif;
            overflow-x: hidden;
            background-color: #181923;
        }

        .nav-bar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 2;
            background-color: #ceb992;
            padding: 10px 0;
        }

        .nav-bar ul {
            list-style: none;
            display: flex;
        }

        .nav-bar ul li {
            margin: 0 20px;
        }

        .nav-bar ul li a {
            text-decoration: none;
            color: #510001;
            font-size: 1.4rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 10px 20px;
            transition: color 0.3s ease;
        }

        .nav-bar ul li a:hover {
            color: #181923;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100vh; 
            background-image: url('../imgs/captains2.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            text-align: center;
            overflow: hidden; 
            filter: brightness(0.7);
            margin-top: 60px;
        }

        .hero-text {
            font-size: 5rem;
            font-weight: bold;
            font-style: italic;
            background: linear-gradient(to right, #800000, #510001);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 50px; 
            text-shadow: 2px 2px 0 #181923, 3px 3px 0 #c2c1c2;
            animation: fadeIn 1s ease-in-out;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .description {
            font-size: 2rem;
            color: #fff;
            margin-top: 100px; 
            padding: 0 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); 
            z-index: 1;
            animation: fadeIn 1s ease-in-out;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 1;
            font-size: 0.9rem;
        }
    </style>
